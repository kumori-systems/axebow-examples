<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="confirmation-modal-button-container">
  <button mat-button (click)="closeReject()">No</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial (click)="closeAccept()">Si</button>
</div>
