<div class="list-header-container">
  <h2>Listado departamentos</h2>
  <button mat-button color="primary" aria-label="edit button" [routerLink]="routerDeclarations.departments + '/new'">
    Añadir departamento
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="departments">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Fecha de creación</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d/M/y'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-button-container">
          <button mat-icon-button color="primary" [routerLink]="routerDeclarations.departments + '/edit/' + element.id"
            routerLinkActive="router-link-active" aria-label="edit button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="delete button" (click)="confirmDeleteDepartment(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row>
      no hay resultados
    </tr>
  </table>

  <mat-paginator [length]="paginator.length" [pageSize]="paginator.limit" [pageIndex]="paginator.pageIndex"
    [pageSizeOptions]="[5, 10, 20]" (page)="paginate($event)" showFirstLastButtons></mat-paginator>
</div>
